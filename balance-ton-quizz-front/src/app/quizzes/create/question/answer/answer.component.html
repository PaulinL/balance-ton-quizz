<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px" [formGroup]="answerForm">
  <div>n°{{index}}</div>
  <mat-form-field fxFlex>
    <mat-label>Texte de la question</mat-label>
    <input matInput formControlName="label" required>
  </mat-form-field>
  <mat-checkbox formControlName="isCorrect">Réponse correct</mat-checkbox>
  <button mat-icon-button (click)="removeAnswer()">
    <mat-icon>clear</mat-icon>
  </button>
</div>
