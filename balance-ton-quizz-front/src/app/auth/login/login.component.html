<div fxLayout="row" fxLayoutAlign="center">
  <div fxFlex.xs="100"
       fxFlex.sm="90"
       fxFlex.md="400px"
       fxFlex.lg="400px"
       fxFlex.xl="400px">
    <mat-card>
      <mat-card-title>Connexion</mat-card-title>
      <form [formGroup]="loginForm" (submit)="onSubmit()" fxLayout="column">
        <mat-form-field appearance="outline">
          <mat-label>Nom d'utilisateur</mat-label>
          <input matInput type="text" formControlName="username">
          <mat-error *ngIf="loginForm.controls.username.hasError('required')">
            Nom d'utilisateur requis
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="loginForm.controls.password.hasError('required')">
            Mot de passe requis
          </mat-error>
          <mat-error *ngIf="loginForm.controls.password.hasError('notFound')">
            Mot de passe erronÃ© ou compte inexistant
          </mat-error>
        </mat-form-field>
        <button mat-flat-button type="submit">Se connecter</button>
      </form>
    </mat-card>
  </div>
</div>
