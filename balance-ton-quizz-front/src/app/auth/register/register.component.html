<div fxLayout="row" fxLayoutAlign="center">
  <div fxFlex.xs="100"
       fxFlex.sm="90"
       fxFlex.md="400px"
       fxFlex.lg="400px"
       fxFlex.xl="400px">
    <mat-card>
      <mat-card-title>Inscription</mat-card-title>
      <form [formGroup]="registerForm" (submit)="onSubmit()" fxLayout="column">
        <mat-form-field appearance="outline">
          <mat-label>Nom d'utilisateur</mat-label>
          <input matInput type="text" formControlName="username">
          <mat-error *ngIf="registerForm.controls.username.hasError('required')">
            Nom d'utilisateur requis
          </mat-error>
          <mat-error *ngIf="registerForm.controls.username.hasError('alreadyExists')">
            Nom d'utilisateur déja utilisé
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="registerForm.controls.password.hasError('required')">
            Mot de passe requis
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Confirmation du mot de passe</mat-label>
          <input matInput type="password" formControlName="confirmPassword">
          <mat-error *ngIf="registerForm.controls.confirmPassword.hasError('required')">
            Confirmation de mot de passe requise
          </mat-error>
          <mat-error *ngIf="registerForm.controls.confirmPassword.hasError('wrongPasswordConfirmation')">
            La confirmation ne correspond pas au mot de passe entré
          </mat-error>
        </mat-form-field>
        <button mat-flat-button type="submit">S'inscrire</button>
      </form>
    </mat-card>
  </div>
</div>
