<div class="home-first-row" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="50px">
  <a mat-flat-button color="primary" routerLink="/quizzes/create">Créer un quizz</a>
  <img src="http://placehold.jp/500x400.png">
</div>

<h2>Les quizz de la communauté</h2>
<app-search-quizz
  (search)="search($event)">
</app-search-quizz>
<mat-chip-list [multiple]="true">
  <mat-chip *ngFor="let theme of themes"
            [selected]="selectedThemes.includes(theme)"
            (click)="selectThemeFilter(theme)">
    {{theme.title}}
  </mat-chip>
</mat-chip-list>
<div fxLayout="row wrap" fxLayoutGap="10px grid" *ngIf="quizzes; else noQuizz">
  <div *ngFor="let quizz of quizzes | quizzFilter: searchText: selectedThemes" fxFlex.gt-md="25" fxFlex="33.333">
    <mat-card>
      <img *ngIf="quizz.imageName" mat-card-image [src]="getImageUrl(quizz)">
      <mat-card-title>{{quizz.title}}</mat-card-title>
      <mat-card-subtitle>{{quizz.theme.title}}</mat-card-subtitle>
      <mat-card-actions>
        <button mat-button>Répondre</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<ng-template #noQuizz>
  Aucun quizz trouvé.
</ng-template>
