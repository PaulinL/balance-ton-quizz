
server.port=8484

# Logs
#logging.file=
logging.level.org.springframework=INFO
logging.level.historama=TRACE

# Security
jwt.secret=demosecret

# BD
#spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=@url@
spring.datasource.username=@username@
spring.datasource.password=@password@

# Minio Host
spring.minio.url=@minio.url@
# Minio Bucket name for your application
spring.minio.bucket=@minio.bucket@
# Minio access key (login)
spring.minio.access-key=@minio.access-key@
# Minio secret key (password)
spring.minio.secret-key=@minio.secret-key@